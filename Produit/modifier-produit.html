<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/modifier-produit.css">
    <title>Modifier le produit</title>
  </head>
  <body>
    <header>
      <div class="hautPage">
        <div>
          <h1>  PILAF</h1>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="../menu.html">MENU </a></li>
          <li><a href="../deco.html">DECONNEXION</a></li>
        </ul>
      </nav>
    </header>


    <main>
      <section id="Creation">
        <div class ="titre">
          <h2>Modifier le produit</h2>
        </div>
        <div class= "entourage">
          <div class="formulaire">
            <div class = "photo">
              <div class="cadre"></div>
              <input class="ajouter" type="button" name="add" value="Modifier la photo">
           </div>
            
            <div class = "caractérisique1">
              <p>Nom du Produit: <input type="text" name="nom" value="Jus de citron"></p>
              <p>Code barre : <input type="text" name="code" value="3059944025102"></p>
              <p>Fournisseur:
                <select class="fournisseur" name="Fournisseur">
                  <option value="default">Fournisseur1</option>
                  <option value="Fournisseur2">Fournisseur2</option>
                  <option value="Fournisseur3">Fournisseur3</option>
                  <option value="Fournisseur4">Fournisseur4</option>
                  <option value="Fournisseur5">Fournisseur5</option>
                  <option value="Fournisseur6">Fournisseur6</option>
                </select>
              </p>
              <p>Prix acheté au kg HT: <input type="text" name="prix acheté" value="3"></p>
              <p>Taux de TVA :
                <select class="tva" name="tva">
                  <option value="default">50%</option>
                  <option value="20%">20%</option>
                  <option value="5,5%">5,5%</option>
                  <option value="2,1%">2,1%</option>
                </select>
            </div>
            <div class= "caracteristique2"> 
              <p>Marque : <input type="texte" name="marque" value="JARDIN BIO"></p>
              <p>Origine : <input type="texte" name="Origine" value="Sicile"></p>
              <p>Type de produit :
                <select class="type" name="type">
                  <option value="default">Liquide</option>
                  <option value="Frais">Frais</option>
                  <option value="Epicerie sucrée">Epicerie sucrée</option>
                  <option value="Epicerie salée">Epicerie salée</option>
                  <option value="Fruits /Légumes">Fruits /Légumes</option>
                  <option value="Nouveau type">Créer un nouveau type de produit</option>
                </select>
              </p>
              <p>Prix vendu au kg HT: <input type="text" name="prix vendu" value="4"></p>
              <p>Format : <input type="texte" name="Format" value="25cl"></p>
            </div>
            <div class="description"> 
              <p>Description : </p>
              <TEXTAREA name="nom" rows=4 cols=150></TEXTAREA>
              <p>Temps de réapprovisionnement 
                <select class ="reappro" name="réappro">
                  <option value="default">3</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option> 
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="36">36</option>                
                </select> 
              mois</p>
            </div>
          </div>

          <a href="consulter-produit.html">
            <input class="legend2" type="button" name="save" value="Enregistrer les modifications">
          </a>
          <a href="quitter-modif.html">
            <input class="legend1" type="button" name="leave" value="Quitter sans enregistrer">
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
